<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos/login.css">
</head>

<body>

    <div class="components">

        <section class="formulario">

            


            <div class="headerlogin">
                <img src="src/logo_uni_89.png" class="rounded float-start">
            </div>


            <div class="logintitle">
                <H2>Universidad Nacional de Ingenieria</H2>
                <h3>DACTIC</h3>
                <H2>Formas de Culminacion de Estudios</H2>
            </div>
     

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="btnlogin">
                <button type="button" class="btn btn-outline-light">Iniciar Sesion</button>
            </div>


        </section>

    </div>

</body>

<script src="/js/bootstrap.min.js"></script>

</html>
